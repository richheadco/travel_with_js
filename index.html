<!DOCTYPE html>
<html>

<head>
    <title>Travel Website</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- 로고 이미지 삽입 -->
    <img id="logo" src="images/logo.png" width="165" height="58">

    <!-- 네비게이션 바 -->
    <div id="menu">
        <a id="home">Home</a>
        <a id="seoul">Seoul</a>
        <a id="tokyo">Tokyo</a>
        <a id="paris">Paris</a>
    </div>

    <!-- 사진 -->
    <img id="photo" src="images/home.png" width="90%" onmouseenter="mouseEnterPhoto();" onmouseleave="mouseLeavePhoto();">

    <!-- jquery 링크 삽입 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- 자바 스크립트 -->
    <script>
        //해당 메뉴 클릭
        $('#home').on('click', clickHome);
        $('#seoul').on('click', clickSeoul);
        $('#tokyo').on('click', clickTokyo);
        $('#paris').on('click', clickParis);

        //사진 그림자 효과 실행
        $('#photo').on('onmouseenter', mouseEnterPhoto);
        $('#photo').on('onmouseleave', mouseLeavePhoto);

        //키보드 핸들링
        $(document).on('keydown', processKeyEvent);

        //home 메뉴 함수
        function clickHome() {
            $('#photo').attr('src', 'images/home.png');
            $('#home').css('font-weight', 'bold');
            $('#seoul').css('font-weight', 'normal');
            $('#tokyo').css('font-weight', 'normal');
            $('#paris').css('font-weight', 'normal');
        }

        //seoul 메뉴 함수
        function clickSeoul() {
            $('#photo').attr('src', 'images/seoul.png');
            $('#home').css('font-weight', 'normal');
            $('#seoul').css('font-weight', 'bold');
            $('#tokyo').css('font-weight', 'normal');
            $('#paris').css('font-weight', 'normal');
        }

        //tokyo 메뉴 함수
        function clickTokyo() {
            $('#photo').attr('src', 'images/tokyo.png');
            $('#home').css('font-weight', 'normal');
            $('#seoul').css('font-weight', 'normal');
            $('#tokyo').css('font-weight', 'bold');
            $('#paris').css('font-weight', 'normal');
        }

        //paris 메뉴 함수
        function clickParis() {
            $('#photo').attr('src', 'images/paris.png');
            $('#home').css('font-weight', 'normal');
            $('#seoul').css('font-weight', 'normal');
            $('#tokyo').css('font-weight', 'normal');
            $('#paris').css('font-weight', 'bold');
        }

        //마우스 이동시 그림자 효과 1
        function mouseEnterPhoto() {
            $('#photo').css('box-shadow', '5px 5px gray');
        }

        //마우스 이동시 그림자 효과 2
        function mouseLeavePhoto() {
            $('#photo').css('box-shadow', 'none');
        }

        //키보드 핸들링 함수
        function processKeyEvent(event) {
            if (event['key'] === '1') {
                clickHome();
            } else if (event['key'] === '2') {
                clickSeoul();
            } else if (event['key'] === '3') {
                clickTokyo();
            } else if (event['key'] === '4') {
                clickParis();
            }
        }
    </script>
</body>

</html>
